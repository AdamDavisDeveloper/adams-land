<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/Main.css" />
		<title>guestbook</title>
	</head>
	<body>
		<div id="Guestbook">
			<div id="GuestbookCard">
				<div class="emoji-column">
					<img src="/img/emoji-images/lemon.png" alt="lemon emoji" />
					<img src="/img/emoji-images/fish.png" alt="fish on hook emoji" />
					<img src="/img/emoji-images/campsite.png" alt="campsite emoji" />
				</div>
				<div class="main-column">
					<h1>the adams.land guestbook</h1>
					<div id="Entries"></div>
				</div>
				<div class="emoji-column">
					<img
						src="/img/emoji-images/peace.png"
						alt="hand making peace sign emoji"
					/>
					<img src="/img/emoji-images/kiwi.png" alt="kiwi emoji" />
					<img src="/img/emoji-images/avacado.png" alt="avacado emoji" />
				</div>
			</div>
		</div>

		<noscript>you need to enable JavaScript to run this app, homie.</noscript>
		<script type="module" src="/guestbook.js"></script>
	</body>
</html>
